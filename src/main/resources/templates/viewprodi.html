<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: 'head'">



</head>

<body>

	<div th:include="header :: 'header'"></div>
	<h3 th:text="'Kode Universitas = ' + ${prodi.univ.kodeUniv}">Univ
		Kode</h3>
	<h3 th:text="'Nama Universitas = ' + ${prodi.univ.namaUniv}">nama
		univ</h3>

	<a th:href=" ${prodi.univ.urlUniv}" th:text=" ${prodi.univ.urlUniv}">
	</a>
	
	<br />
	<h3 th:text="'Kode prodi = ' + ${prodi.kodeProdi}">Univ Kode</h3>
	<h3 th:text="'Nama prodi = ' + ${prodi.namaProdi}">nama univ</h3>

	<h3
		th:text="'Peserta Tertua nama = ' + ${prodi.pesertaTua.nama} +', nomor= '+${prodi.pesertaTua.nomor} +', umur= ' + ${pesertaTuaUmur}"></h3>
	<h3
		th:text="'Peserta Termuda nama = ' + ${prodi.pesertaMuda.nama} +', nomor= '+${prodi.pesertaMuda.nomor} +', umur= ' + ${pesertaMudaUmur}"></h3>





	<table id="table" class="display" width="100%" cellspacing="0">
		<thead>
			<tr>
				<th>Nomor Peserta</th>
				<th>Nama</th>
				<th>Menu</th>

			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Nomor Peserta</th>
				<th>Nama</th>
				<th>Menu</th>

			</tr>
		</tfoot>



		<div th:each="peserta,iterationStatus: ${prodi.peserta}">

			<tr>
				<td th:text="${peserta.nomor}"></td>
				<td th:text="${peserta.nama}"></td>
				<td><a th:href="'/peserta?nomor=' +${peserta.nomor}">
						Detail</a></td>

			</tr>


		</div>

	</table>
</body>
</html>
