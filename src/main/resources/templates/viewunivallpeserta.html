<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: 'head'">



</head>

<body>

	<div th:include="header :: 'header'"></div>
	<h3 th:text="'Kode Univ = ' + ${univ.kodeUniv}">Univ Kode</h3>
	<h3 th:text="'Nama Univ = ' + ${univ.namaUniv}">nama univ</h3>
	
	
	<a th:href=" ${univ.urlUniv}" th:text=" ${univ.urlUniv}">
	</a>
	
	<br />
	
	
	<h3>Peserta yang Lulus</h3>



	<table id="table" class="display" width="100%" cellspacing="0">
		<thead>
			<tr>
				<th>Nomor Peserta</th>
				<th>Nama</th>
				<th>Prodi</th>
				<th>Menu</th>

			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Nomor Peserta</th>
				<th>Nama</th>
				<th>Prodi</th>
				<th>Menu</th>


			</tr>
		</tfoot>




		<div th:each="peserta,iterationStatus: ${listPeserta}">
			<tr>
					<td th:text="${peserta.nomor}"></td>
					<td th:text="${peserta.nama}"></td>
					<td th:text="${peserta.prodi.namaProdi}"></td>
					<td><a th:href="'/peserta?nomor=' +${peserta.nomor}">
							Detail</a></td>

				</tr>
			
		</div>





	</table>
</body>
</html>
